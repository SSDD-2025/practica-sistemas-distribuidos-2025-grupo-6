{{< layouts/layout}}

{{$ content}}

<nav class="navbar bg-light p-4">
    <div class="container-fluid">
        <form id="searchBar" action="/product/search" method="get" class="d-flex w-100" role="search">
            <input class="form-control form-control-lg me-2" type="search" placeholder="Search for products..." aria-label="Search" name="name">
            <button class="btn btn-primary btn-lg" type="submit"><i class="bi bi-search"></i></button>
        </form>
    </div>
</nav>

<div class="row m-4">
	<div class="col-12">
		{{#sections}}
			<h2 class="mt-10">{{title}}</h2> 
			<div class="d-flex overflow-auto">
				{{#products}}
					<div class="col-3 p-1 me-3" style="min-width: 100px;">
						
						{{> productPreview_template}}
						
					</div>
				{{/products}}
				{{^products}}
					<p class="m-25">Empty list.</p>
				{{/products}}
			</div>
		{{/sections}}
		{{^sections}}
			<p>Empty list.</p>
		{{/sections}}
	</div>
</div>   

{{/ content}}

{{/ layouts/layout}}
