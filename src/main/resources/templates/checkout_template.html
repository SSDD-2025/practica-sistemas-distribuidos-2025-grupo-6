{{< layouts/layout}} {{$ content}} 

<div class="mt-5">
  <h2 class="mb-4">Checkout</h2>
  <form method="post" action="/cart/confirm-order">
    <div class="form-group">
      <label for="paymentMethod">Payment Method</label>
      <select class="form-control" id="paymentMethod" name="paymentMethod">
        {{# paymentMethods}}
          <option value="{{name}}" {{# selected}} selected {{/ selected}}>{{name}}</option>
        {{/ paymentMethods}}
      </select>
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" class="form-control" id="address" name="address" value="{{# address}}{{.}}{{/ address}}" required>
    </div>
    <div class="form-group">
      <label for="phoneNumber">Phone Number</label>
      <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" value="{{# phoneNumber}}{{.}}{{/ phoneNumber}}" required>
    </div>
    <button type="submit" class="btn btn-success"><i class="bi bi-dollar"></i>Confirm Purchase</button>
  </form>
</div>

{{/ content}} {{/ layouts/layout}}
