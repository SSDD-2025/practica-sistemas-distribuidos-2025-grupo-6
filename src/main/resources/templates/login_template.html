<div class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
  <div class="card p-4 shadow-sm" style="width: 350px;">
    <h3 class="text-center mb-4">Valoración del Producto</h3>
    <form action="/submit-review" method="POST">
      <div class="mb-3">
        <label for="product" class="form-label">Producto</label>
        <input type="text" class="form-control" id="product" name="product" value="Producto XYZ" readonly>
      </div>

      <div class="mb-3">
        <label for="rating" class="form-label">Puntuación</label>
        <div class="star-rating d-flex justify-content-center">
          <input type="radio" id="star5" name="rating" value="5"><label for="star5">&#9733;</label>
          <input type="radio" id="star4" name="rating" value="4"><label for="star4">&#9733;</label>
          <input type="radio" id="star3" name="rating" value="3"><label for="star3">&#9733;</label>
          <input type="radio" id="star2" name="rating" value="2"><label for="star2">&#9733;</label>
          <input type="radio" id="star1" name="rating" value="1"><label for="star1">&#9733;</label>
        </div>
      </div>

      <div class="mb-3">
        <label for="comment" class="form-label">Comentario</label>
        <textarea class="form-control" id="comment" name="comment" rows="4" placeholder="Deja tu comentario aquí..."></textarea>
      </div>

      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary">Enviar Valoración</button>
      </div>
    </form>
  </div>
</div>

{{/ content}}
{{/ layouts/layout}}
