<div class="my-4">
  <form id="filterForm" action="/search" method="post" class="card p-4 shadow-sm">

    <h5 class="mb-3 text-center">Filter</h5>

    <div class="row mb-4">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" name="name" placeholder="Search..." value="{{#name}}{{.}}{{/name}}">
    </div>

    <div class="row mb-3">
      <label for="minPrice" class="form-label">Min Price</label>
      <input type="number" class="form-control" name="minPrice" placeholder=0 value="{{#minPrice}}{{.}}{{/minPrice}}" step="5">
    </div>

    <div class="row mb-3">
      <label for="maxPrice" class="form-label">Max Price</label>
      <input type="number" class="form-control" name="maxPrice" placeholder=1000 value="{{#maxPrice}}{{.}}{{/maxPrice}}" step="5">
    </div>

    <div class="row mb-3">
      <label for="maxPrice" class="form-label">Tags</label>
      {{#tags}}
          <div class="form-check">
              <input class="form-check-input" type="checkbox" name="tags" value="{{name}}" id="tag-{{name}}">
              <label class="form-check-label" for="tag-{{name}}">{{name}} ({{count}})</label>
          </div>
      {{/tags}}
      {{^tags}}
          <p>No tags available</p>
      {{/tags}}
    </div>

    <div class="row mb-3">
      <button type="button" onclick="reloadWithForm('filterForm', 'productList')" class="btn btn-primary"><i class="bi bi-search"></i> Search</button>
    </div>
    
  </form>
</div>
