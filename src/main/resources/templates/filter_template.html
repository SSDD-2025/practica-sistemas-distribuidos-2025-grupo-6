<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css"/>
<div class="container my-4">
  <form action="/search" method="get" class="card p-4 shadow-sm">
    <h5 class="mb-3 text-center">Filter Products</h5>
    <div class="row mb-4">
        <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" name="query" placeholder="Search..." value="{{query}}"/>
    </div>
    <div class="row mb-3">

        <label for="minPrice" class="form-label">Min Price</label>
        <input type="number" class="form-control" name="minPrice" value="{{minPrice}}" step="5"/>
    </div>
    <div class="row mb-3">
        <label for="maxPrice" class="form-label">Max Price</label>
        <input type="number" class="form-control" name="maxPrice" value="{{maxPrice}}" step="5"/>
      </div>
    <div class="row mb-3">
      <button type="submit" class="btn btn-primary">Filter</button>
    </div>
  </form>
</div>
