
{{< layouts/layout}}

{{$ content}}

    {{#user}}
    <div class="mt-5">
        <div class="row">
            <div class="col-md-4 text-center">
                <img src="https://via.placeholder.com/300" alt="Profile Photo" class="rounded-circle img-fluid">
                <h3 class="mt-3"> {{name}} {{surname}} </h3>
                <!--<a class="btn btn-primary mt-3" href="/editprofile">Edit Photo</a>-->
            </div>
            
            <div class="col-md-8">
                <h4>Edit Profile Information </h4>
                <form action="/save-editprofilechanges" method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{#name}}{{name}}{{/name}}{{^name}}No name available{{/name}}">
                    </div>
                    <div class="mb-3">
                        <label for="surname" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="surname" name="surname" value="{{#surname}}{{surname}}{{/surname}}{{^surname}}No surname available{{/surname}}">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{#email}}{{email}}{{/email}}{{^email}}No email available{{/email}}">
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="tel" class="form-control" id="phone" name="phone" value="{{#phone}}{{phone}}{{/phone}}{{^phone}}No phone available{{/phone}}">
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" name="address" value="{{#address}}{{address}}{{/address}}{{^address}}No address available{{/address}}">
                    </div>
                    <div class="mb-3">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city" name="city" value="{{#city}}{{city}}{{/city}}{{^city}}No city available{{/city}}">
                    </div>
                    <div class="mb-3">
                        <label for="postalCode" class="form-label">Postal Code</label>
                        <input type="text" class="form-control" id="postalCode" name="postalCode" value="{{#postalCode}}{{postalCode}}{{/postalCode}}{{^postalCode}}No postalCode available{{/postalCode}}">
                    </div>
                    <button type="submit" class="btn btn-success">Save Changes</button>
                </form>                
            </div>
        </div>
    </div>
    {{/user}}
    {{^user}}
    <div class="mt-5">
        <p class="text-muted">No user information available.</p>
    </div>
    {{/user}}

{{/ content}}

{{/ layouts/layout}}
