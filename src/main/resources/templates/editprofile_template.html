{{< layouts/layout}}
{{$ navbar}}
{{/ navbar}}
{{$ content}}

{{#user}}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-lg p-4">
                <div class="col-2">
                    <a href="/userprofile" class="btn btn-secondary btn-sm d-flex align-items-center justify-content-center">
                        <i class="bi bi-arrow-left me-2" style="font-size: 0.8rem;"></i> Return
                    </a>
                </div>
                <h2 class="text-center mb-4">Edit Profile Information</h2>
                <form action="/save-editprofilechanges" method="POST">
                    <div class="row g-4">
                        <div class="col-md-6">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name" 
                                value="{{#name}}{{name}}{{/name}}{{^name}}No name available{{/name}}">
                        </div>

                        <div class="col-md-6">
                            <label for="surname" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="surname" name="surname" 
                                value="{{#surname}}{{surname}}{{/surname}}{{^surname}}No surname available{{/surname}}">
                        </div>

                        <div class="col-md-6">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" 
                                value="{{#email}}{{email}}{{/email}}{{^email}}No email available{{/email}}">
                        </div>

                        <div class="col-md-6">
                            <label for="phone" class="form-label">Phone</label>
                            <input type="tel" class="form-control" id="phone" name="phone" 
                                value="{{#phone}}{{phone}}{{/phone}}{{^phone}}No phone available{{/phone}}">
                        </div>

                        <div class="col-md-6">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" class="form-control" id="address" name="address" 
                                value="{{#address}}{{address}}{{/address}}{{^address}}No address available{{/address}}">
                        </div>

                        <div class="col-md-6">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city" name="city" 
                                value="{{#city}}{{city}}{{/city}}{{^city}}No city available{{/city}}">
                        </div>

                        <div class="col-md-6">
                            <label for="postalCode" class="form-label">Postal Code</label>
                            <input type="text" class="form-control" id="postalCode" name="postalCode" 
                                value="{{#postalCode}}{{postalCode}}{{/postalCode}}{{^postalCode}}No postal code available{{/postalCode}}">
                        </div>

                        <div class="col-md-6">
                            <label for="paymentMethod" class="form-label">Payment Method</label>
                            <select class="form-select" id="paymentMethod" name="paymentMethod">
                                {{#paymentMethods}}
                                <option value="{{name}}" {{#selected}} selected {{/selected}}>{{name}}</option>
                                {{/paymentMethods}}
                            </select>
                        </div>
                    </div>

                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-success btn-lg">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{{/user}}

{{^user}}
<div class="mt-5 text-center">
    <p class="text-muted">No user information available.</p>
</div>
{{/user}}

{{/ content}}
{{/ layouts/layout}}
