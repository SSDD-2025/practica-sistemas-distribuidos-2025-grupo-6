<div class="col-md-6 col-lg-4">
  <div class="card-body p-3 d-flex flex-column bg-secondary bg-opacity-10 rounded-3">
    <h5 class="card-title fw-bold mb-1">{{name}}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{productType}}</h6>
    <div class="d-flex justify-content-between align-items-center mb-2">
      <span class="fw-bold fs-5">${{price}}</span>
      {{#sale}}<span class="text-danger fw-semibold">{{sale}}% off</span>{{/sale}}
    </div>
    <p class="text-success small mb-1">Stock: {{stock}}</p>
    <div class="d-flex justify-content-between align-items-center mb-2">
      <form action="/cart/update" method="post" class="d-inline">
        <button class="btn btn-sm btn-outline-secondary" name="action" value="decrease">-</button>
        <span class="mx-2">{{quantity}}</span>
        <button class="btn btn-sm btn-outline-secondary" name="action" value="increase">+</button>
        <input type="hidden" name="itemId" value="{{id}}">
      </form>
      <form action="/cart/delete" method="post" class="d-inline"
        onsubmit="return confirm('Are you sure you want to remove this item?');">
        <input type="hidden" name="itemId" value="{{id}}">
        <button class="btn btn-sm btn-danger">Remove</button>
      </form>
    </div>
    <a href="/product/{{id}}" class="btn btn-primary w-100">View Product</a>
  </div>
</div>
