active

{{$ content}} 
<div class="container mt-5">
	<div class="card shadow-lg p-4 rounded-4">
		<h2 class="mb-4 text-center">Checkout</h2>
		<form method="post" action="/cart/confirm-order">

			<div class="mb-3">
				<label for="paymentMethod" class="form-label fw-bold">Payment Method</label>
				<select class="form-select" id="paymentMethod" name="paymentMethod">
					{{#user.paymentMethodsMapped}}
					<option value="{{name}}" {{#selected}} selected {{/selected}}>{{name}}</option>
					{{/user.paymentMethodsMapped}}
				</select>
			</div>

			<div class="mb-3">
				<label for="address" class="form-label fw-bold">Address</label>
				<input type="text" class="form-control" id="address" name="address"
					value="{{#user.address}}{{.}}{{/user.address}}" placeholder="Enter your address" required>
			</div>

			<div class="mb-3">
				<label for="phoneNumber" class="form-label fw-bold">Phone Number</label>
				<input type="tel" class="form-control" id="phoneNumber" name="phoneNumber"
					value="{{#user.phone}}{{.}}{{/user.phone}}" placeholder="Enter your phone number" required>
			</div>

			<div class="d-flex justify-content-between mt-4">

				<a href="/cart" class="btn btn-danger btn-lg">
					<i class="bi bi-x-circle"></i> Cancel
				</a>

				<button type="submit" class="btn btn-success btn-lg">
					<i class="bi bi-check-circle"></i> Confirm Purchase
				</button>
			</div>

		</form>
	</div>
</div>


{{/ content}} 
{{/ layouts/layout}}
